<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <!-- Header -->
        <div class="text-center mb-4 animate__animated animate__fadeInDown">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="280" class="mb-3">
            <h1 style="color: #008037;">Prediction Result</h1>
        </div>

        <!-- Result Card -->
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card p-4 shadow text-center animate__animated animate__zoomIn">
                    <h2 class="display-4" style="color: #008037;">{{ prediction }}</h2>
                    <p class="lead">is the recommended crop for your conditions.</p>
                    <a href="/" class="btn btn-secondary w-100" style="background-color: #008037; border: none;">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
